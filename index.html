<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container initial">
            <div class="header-images">
                <img class="image-1" src="images/image-1.png" alt="">
                <img class="image-2" src="images/image-2.png" alt="">
            </div>
            <p class="title">
              Welcome to our Recipe Finder
            </p>
            <p class="sub-title">
                What would you like to cook?
            </p>

            <form>
                <input class="input" type="text" placeholder="Search here...">
                <button>Search</button>
            </form>
        </div>
    </header>

    <section class="section-container search-result">
        
    </section>

    <footer class="footer">
        <p>&copy; 2024 Recipe Finder. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
